<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
        <div class="row justify-content-center">
                <div class="col-md-6 ">
                    <h1>Form Validation</h1>
                    <input type="text" id="username" class="form-control" placeholder="Username">
                    <small id="username_error"></small><br>
                    <input type="text" id="email" class="form-control" placeholder="E-mail">
                    <small id="email_error"></small><br>
                    <input type="text" id="password" class="form-control" placeholder="Password">
                    <small id="password_error"></small><br>
                    <input type="text" id="confirm" class="form-control" placeholder="Confirm password">
                    <small id="confirm_error"></small><br>
                    <button class="btn btn-primary" onclick="validate()">SUBMIT</button>
                </div>
        </div>
   </div> 
   

</body>
</html>
<script src="./app.js" ></script>
